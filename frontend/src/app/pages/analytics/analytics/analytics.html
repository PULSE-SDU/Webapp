<div class="analytics-page-container max-w-7xl mx-auto px-4 py-10 space-y-10">
  <!-- Header -->
  <div class="text-center md:text-left">
    <h1>Analytics</h1>
    <p class="text-gray-500">Historical data and performance insights</p>
  </div>

  <app-filters [filters]="filters" (updateFilter)="updateFilter($event)"></app-filters>

  <!-- Stacked Area Chart -->
  <div class="w-full mb-8">
    <app-stacked-area-chart [historicData]="historicalData"></app-stacked-area-chart>
  </div>

  <!-- Battery History + Status Distribution -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="w-full h-[400px]">
      <app-battery-history-graph
        [historicData]="historicalData"
        [currentStatusDistribution]="summaryState"
      ></app-battery-history-graph>
    </div>

    <div class="w-full h-[400px]">
      <app-status-distribution-chart
        [currentStatusDistribution]="summaryState"
      ></app-status-distribution-chart>
    </div>
  </div>
  <br />
</div>
