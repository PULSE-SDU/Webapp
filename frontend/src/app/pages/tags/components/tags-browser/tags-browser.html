<div class="min-h-full">
  <h1 class="text-2xl font-medium">Tag List</h1>
  <h2 class="text-gray-500">Monitor and manage all medical equipment battery tags</h2>
  <div class="mt-6">
    <app-filters [filters]="filters"></app-filters>
    <div class="mt-8">
      <mat-paginator
        [length]="length"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="onPage($event)"
      >
      </mat-paginator>
      <app-tags-list [tags]="pagedTags" (openTagDetails)="openTagDetails($event)"></app-tags-list>
    </div>
  </div>
</div>
