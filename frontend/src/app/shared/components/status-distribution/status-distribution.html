<div class="status-distribution-container max-w-7xl mx-auto">
  <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
    <h2>Status Distribution</h2>
    <p class="text-sm text-gray-500 mb-6">Current equipment status breakdown</p>

    <div class="space-y-4">
      @for (item of summaryToBatteryStatusCount(); track item.status) {
        <div class="status-row">
          <div class="flex items-center justify-between">
            <!-- Label -->
            <div class="flex items-center w-1/4 min-w-[80px]">
              <svg class="w-3 h-3 mr-2" [style.fill]="getColorValue(item.status)" viewBox="0 0 8 8">
                <circle cx="4" cy="4" r="4" />
              </svg>
              <span class="text-sm font-medium text-gray-700">{{ item.status }}</span>
            </div>

            <!-- Progress Bar -->
            <div class="flex-grow mx-4">
              <app-battery-bar [batteryData]="toBatteryStatus(item)" [barWidthPercentage]="100">
              </app-battery-bar>
            </div>

            <!-- Count + percent -->
            <p class="text-sm text-gray-700 font-medium w-1/6 text-right">
              {{ item.count }} ({{ getCountPercentage(item.count) }}%)
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
