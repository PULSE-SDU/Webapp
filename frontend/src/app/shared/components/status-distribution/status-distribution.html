<div class="status-distribution-container max-w-7xl mx-auto">
  <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
    <!-- Header -->
    <h2 class="text-lg font-semibold text-gray-800">Status Distribution</h2>
    <p class="text-sm text-gray-500 mb-6">Current equipment status breakdown</p>

    <!-- Status Rows -->
    <div class="space-y-4">
      @for (item of statusData(); track item.label) {
        <div class="status-row">
          <div class="flex items-center justify-between">
            <!-- Status Label -->
            <div class="flex items-center w-1/4 min-w-[80px]">
              <svg
                class="w-3 h-3 mr-2"
                [style.fill]="getColorValue(item.color)"
                viewBox="0 0 8 8"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="4" cy="4" r="4" />
              </svg>
              <span class="text-sm font-medium text-gray-700">{{ item.label }}</span>
            </div>

            <!-- Progress Bar -->
            <div class="flex-grow mx-4">
              <div class="w-full h-2 rounded-full bg-gray-200 overflow-hidden">
                <div
                  class="h-full rounded-full"
                  [style.width.%]="item.percent"
                  [style.background-color]="getColorValue(item.color)"
                ></div>
              </div>
            </div>

            <!-- Count and Percentage -->
            <p class="text-sm text-gray-700 font-medium w-1/6 text-right">
              {{ item.count }} ({{ item.percent }}%)
            </p>
          </div>
        </div>
      }
    </div>
  </div>
</div>
