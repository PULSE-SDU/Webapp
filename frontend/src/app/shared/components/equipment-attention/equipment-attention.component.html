<mat-card class="equipment-attention-card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">Equipment Needing Attention</mat-card-title>
    <mat-card-subtitle class="card-subtitle">Sorted by predicted battery life</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <div class="equipment-list">
      @for (item of equipment(); track item.tagId) {
        <div class="equipment-item">
          <div class="equipment-left">
            <div class="equipment-name-row">
              <span class="equipment-name">{{ item.tagId }}</span>
              <app-status-chip [batteryStatus]="item.status"></app-status-chip>
            </div>
          </div>
          <div class="equipment-right">
            <div class="battery-percentage">{{ item.batteryLevel }}%</div>
            @if (item.prediction) {
              <div class="days-left">{{ item.prediction }}</div>
            }
          </div>
        </div>
      }
    </div>
  </mat-card-content>
</mat-card>
