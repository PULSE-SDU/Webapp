services:
  backend:
    build: ./backend
    image: pulse-backend-image:latest
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys, urllib.request;\nimport urllib.error, socket;\nurl='http://127.0.0.1:8001/api/';\ntry:\n    resp = urllib.request.urlopen(url, timeout=3)\n    sys.exit(0 if resp.getcode()==200 else 1)\nexcept Exception:\n    sys.exit(1)\n\" "]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
  
  celery_worker:
    build: ./backend
    container_name: celery_worker
    command: celery -A app worker --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery_beat:
    build: ./backend
    container_name: celery_beat
    command: celery -A app beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  frontend:
    build: ./frontend
    image: pulse-frontend-image:latest
    depends_on:
      - backend
    ports:
      - "4200:4200"

volumes:
  postgres_data: